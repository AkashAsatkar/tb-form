<html>
    <head>
        <title>Registration form</title>
    </head>
<body style="background-color:palegoldenrod;">
    <h1 style = text-align:center>Registration form in html</h1>
<form>
   <table>
         <tr>
            <td>
                Name:
                </td>
                  <td>
                    <input type="text" placeholder="Name" name="">
                  </td>
                  </tr>
                  <tr>
                      <td>
                           Phone Number:
                      </td>
                      <td>
                        <input type="phone" placeholder="7983****">
                      </td>
                  </tr>
                  <tr>
                    <td>
                        Email id:
                    </td>
                  <td>
                    <input type="email" placeholder="john7@gmail.com">
                  </td> 
                  </tr>
                   <tr>
                        <td>
                            Password:
                        </td>
                        <td> 
                            <input type="password" placeholder="password">
                        </td>
                   </tr>
                   <tr>
                     <td>
                        Gender:
                     </td>
                     <td>
                        <input type="radio" name="gender">male
                        <input type="radio" name="gender">female
                     </td>
                   </tr>
                   <tr>
                    <td>
                        Date of birth:

                    </td>
                    <td>
                        <input type="date">
                    </td>
                   </tr>
                    <td>
                        Hobbies:
                    </td>
                    <td>
                        <input type="checkbox"singing>singing
                        <input type="checkbox"read a book>read a book
                        <input type="checkbox"playing>playing
                        <input type="checkbox"dancing>dancing

                    </td>
                </tr>
                <tr>
                <td>
                    Education qualification:
                </td>
                <td>
                    <select>
                    <option>select option</option>
                    <option>10+2</option>
                    <option>graduation</option>
                    <option>postgraduation</option>
                    </select>
                </td>
                </tr>
                <tr>
                    <td>
                        Address:

                    </td>
                    <td>
                        <textarea row="6" col="18" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        
                        <input type="reset" value="reset">

                    </td>
                </tr>
   </table>
</form>
</body>
</html>
